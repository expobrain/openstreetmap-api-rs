[package]
name = "openstreetmap-api"
version = "0.1.0"
authors = ["Daniele Esposti"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
reqwest = { version = "0.10", features = ["json"] }
serde = "1"
log = "0.4"
quick-xml = { version = "0.20", features = ["serialize"] }
serde_derive = "1.0"
url = "2.2"

[dev-dependencies]
wiremock = "*"
actix-rt = "*"
lazy_static = "*"
pretty_assertions = "*"
